<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock V1.0.0</title>
    <link rel="stylesheet" href="assets/css/app.min.css">
  </head>
  <body>

    <div class="topbar">
        <div class="topbar__title">
            <h2>Javascript Clock v1.0.0</h2>
        </div>
    </div>
    <!-- ANALOGUE/DIGITAL SWITCH GOES HERE -->
    <div class="subheader">
        <div class="clockswitch">
            <label class="clock__switch">
                <input type="checkbox">
                <div id="js-clockswitch" class="clock__slider"></div>
            </label>
            <div class="clock__switchtext">Analogue/Digital Switch</div>
        </div>
    
        <div class="todayinfo">
            <div id="js-day" class="todayinfo__day"></div>
            <div id="js-yeardays" class="todayinfo__yeardays"></div>
            <div id="js-dst" class="todayinfo__dst"></div>
        </div>
    </div>
    
    <!-- ANALOGUE CLOCK GOES HERE -->
    <div class="clock__analogue active">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    
    <!-- Digital CLOCK GOES HERE -->
    <div class="clock__digital inactive">
        <div id="js-digital" class="digital"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/dist/assets/js/app.min.js"></script>
  </body>
</html>
